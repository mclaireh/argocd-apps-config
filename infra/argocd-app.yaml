apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-lb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mclaireh/argocd-apps-config.git
    targetRevision: HEAD
    path: infra/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true