apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/mclaireh/argocd-apps-config.git
      targetRevision: HEAD
      path: apps
    - repoURL: https://github.com/mclaireh/argocd-apps-config.git
      targetRevision: HEAD
      path: infra
      directory:
        exclude: 'resources/*'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true