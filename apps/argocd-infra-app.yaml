apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mclaireh/argocd-apps-config.git 
    targetRevision: HEAD
    path: infra
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  # Applies in argocd ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true